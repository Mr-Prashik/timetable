<!DOCTYPE HTML>
<head>
    <title>Time Table</title>
</head>
<body>
    <U><h1 align="Center" text-colour="black">TIME TABLE</h1></U>
    <table border="1">
        <tr>
            <th>Days</th>
            <td align="center">10:30-11:30</td>
            <td align="center">11:30-12:00</td>
            <td align="center">12:00-12:30</td>
        </tr>
        <tr>
            <th>MONDAY</th>
            <td align="center">ENG</td>
            <td align="center">HIN</td>
            <td align="center">MAR</td>
        </tr>
        <tr>
            <th>TYESDAY</th>
            <td align="center">ENG</td>
            <td align="center">HIN</td>
            <td align="center">MAR</td>
        </tr>
        <tr>
            <th>THURSDAY</th>
            <td align="center">ENG</td>
            <td align="center">HIN</td>
            <td align="center">MAR</td>
        </tr>
        <tr>
            <th>FRIDAY</th>
            <td align="center">ENG</td>
            <td align="center">HIN</td>
            <td align="center">MAR</td>
        </tr>
</body>
</html>
